<ion-content>
  <body>
    <div class="container">
      <!-- Left Side (Image Section) -->
      <div class="image-section">
        <p class="welcome-text">
          Welcome to
          <span><img src="../../assets/icon/Logo ver.2.png" alt="" /></span>
        </p>
      </div>

      <!-- Right Side (Form Section) -->
      <div class="form-section">
        <h2>LOGIN</h2>

        <div class="form-group">
          <input type="email" placeholder="Email" />
        </div>

        <div class="form-group" style="position: relative">
          <input type="password" placeholder="Kata Sandi" />
          <span class="password-toggle">👁️</span>
        </div>

        <button class="submit-btn">Login</button>
        <div>
          <p class="login-link">Belum punya akun? <a href="home">Sign Up</a></p>
          <p class="login-link"><a href="lupapw">Lupa kata sandi?</a></p>
        </div>
      </div>
    </div>

    <script>
      // Toggle password visibility
      document
        .querySelector(".password-toggle")
        .addEventListener("click", function () {
          const passwordInput = this.parentElement.querySelector(
            "input[type='password'], input[type='text']"
          );
          if (passwordInput.type === "password") {
            passwordInput.type = "text";
            this.textContent = "🙈";
          } else {
            passwordInput.type = "password";
            this.textContent = "👁️"; 
          }
        });
    </script>
  </body>
</ion-content>
